<div class="flockPanel" style="position: relative; width: 400px;height: 400px; background-color: lightblue;">
  <div *ngFor="let actor of actors"
       style="position:absolute;width: 10px; height: 10px;"
       [style.left]="actor.posX"
       [style.top]="actor.posY"
       [style.transform]="actor.rotation"
       class="arrow"
  ></div>
</div>
