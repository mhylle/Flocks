<div>Selected Entities</div>
<ul class="entityul">
  <li *ngFor="let selectedEntity of selectedEntities" class="entityli">
    <div (click)="deSelectEntity(selectedEntity)">{{selectedEntity}}</div>
  </li>
</ul>
<div>Available Entities</div>
<ul class="entityul">
  <li *ngFor="let availableEntity of availableEntities" class="entityli">
    <div (click)="selectEntity(availableEntity)">{{availableEntity}}</div>
  </li>
</ul>
