<div class="flockPanel" style="position: relative; width: 800px;height: 800px; background-color: lightblue;">
  <div *ngFor="let actor of actors"
       style="position:absolute;width: 24px; height: 24px;"
       [style.left]="actor.posX"
       [style.top]="actor.posY"
       [style.transform]="actor.rotation"
       
       [ngClass]="actor.image"
  >
    <!--{{actor.direction.x}}, {{actor.direction.y}}-->
  </div>
</div>
